<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축의금·부조금 자동 계산기, 엑셀 csv 변환기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>축의금·부조금 자동 계산기, 엑셀 변환기</h1>
      <p>축의금, 부조금 장부 이미지를 업로드하면 자동으로 표로 변환됩니다. 엑셀 파일로 다운받을 수 있습니다</p>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" id="uploadArea">
      <div class="upload-icon">📸</div>
      <div class="upload-text">이미지를 드래그하거나 클릭하여 업로드</div>
      <div class="upload-hint">여러 장의 사진을 한번에 올릴 수 있습니다 (JPG, PNG)</div>
      <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/jpg,image/png" multiple>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="previewSection">
      <div class="preview-grid" id="previewGrid"></div>
      <div class="btn-group">
        <button class="btn btn-primary" id="processBtn" disabled>표로 만들기</button>
        <button class="btn btn-secondary" id="addMoreBtn">이미지 추가</button>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">처리 중...</div>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="resultsSection">
      <div class="shared-banner" id="sharedBanner">
        <div class="shared-banner-icon">🔗</div>
        <div class="shared-banner-text">
          <div class="shared-banner-title">공유된 결과를 보고 있습니다</div>
          <div class="shared-banner-description">이 링크를 통해 공유된 축의금·부조금 내역입니다</div>
        </div>
      </div>
      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr>
              <th class="number-cell">번호</th>
              <th>성명</th>
              <th class="amount-cell">금액</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="total-section">
        <div class="total-label">총 합계</div>
        <div class="total-amount" id="totalAmount">0원</div>
        <div class="total-korean" id="totalKorean"></div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" id="downloadBtn">CSV로 다운로드</button>
        <button class="btn btn-primary" id="copyLinkBtn">링크 복사</button>
        <button class="btn btn-secondary" id="resetBtn">새로 시작</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>
<!-- OCR 라이브러리 (Tesseract.js) -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
