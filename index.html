<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 → 실제 표 OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td { border: 1px solid #000; padding: 4px 8px; text-align: center; }
    #preview { margin-top: 10px; max-width: 100%; height: auto; border: 1px solid #ccc; }
    #loader { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>이미지 → 실제 표 OCR</h1>

  <input type="file" id="imageInput" accept="image/*">
  <div>
    <img id="preview" src="" alt="이미지 미리보기">
  </div>
  <div id="loader"></div>
  <div id="tableContainer"></div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const container = document.getElementById('tableContainer');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        loader.textContent = 'OCR 진행 중... 잠시만 기다려주세요.';
        container.innerHTML = '';

        Tesseract.recognize(reader.result, 'kor+eng', { logger: m => console.log(m) })
        .then(({ data }) => {
          const tsv = (data.tsv || '').split('\n').slice(1);
          const lines = [];

          // 글자 좌표 기준으로 행(row) 생성
          tsv.forEach(line => {
            const parts = line.split('\t');
            const text = parts[11] ? parts[11].trim() : '';
            const top = parseInt(parts[3] || 0);
            const left = parseInt(parts[2] || 0);

            if (!text) return;

            let row = lines.find(r => Math.abs(r.top - top) < 10);
            if (!row) {
              row = { top, cells: [] };
              lines.push(row);
            }
            row.cells.push({ left, text });
          });

          lines.sort((a,b) => a.top - b.top);

          // 각 행에서 열 추정 및 colspan 처리
          const table = document.createElement('table');
          lines.forEach(row => {
            row.cells.sort((a,b) => a.left - b.left);
            const tr = document.createElement('tr');

            for (let i = 0; i < row.cells.length; i++) {
              const cell = row.cells[i];
              const td = document.createElement('td');
              td.textContent = cell.text;

              // 다음 셀과 간격이 크면 colspan 적용
              let colspan = 1;
              while (i + 1 < row.cells.length &&
                     row.cells[i+1].left - (cell.left + 50) > 20) { // 50px 글자 폭 + 20px 여유
                colspan++;
                i++;
              }
              if (colspan > 1) td.colSpan = colspan;

              tr.appendChild(td);
            }

            table.appendChild(tr);
          });

          container.appendChild(table);
          loader.textContent = 'OCR 완료';
        })
        .catch(err => {
          loader.textContent = 'OCR 오류: ' + err;
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
